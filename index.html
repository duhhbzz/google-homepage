<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google [clone]</title>
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div class="page-body">
            <div class="page-container">
                <!-- start nav bar -->
                <nav class="nav">
                    <ul class="nav-list-left">
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                    </ul>
                    <ul class="nav-list-right">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Gmail</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Images</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                            <img src="https://raw.githubusercontent.com
                            /duhhbzz/google-homepage/e7f26e2a0bf13288ca7
                            a6e7d71b2c866a28f187b/images/google-appsicon.svg"
                            alt="apps icon" style="
                                width: 25px;
                                height: 25px;
                                "/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="https://github.com/duhhbzz">
                                <!-- hotlinked img directly -->
                                <img src="https://github.com/duhhbzz/google-homepage
                                /blob/main/images/meavatar.png?raw=true" style="
                                    width: 5%;
                                    height: 5%;
                                    border-radius: 50px;"
                                />
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- main content -->
                <main class="main-container">
                    
                    <div class="main-logo">
                        <img src="https://raw.githubusercontent.com/duhhbzz/google-homepage/main/images/google-logo.png">
                    </div>

                    <div class="main-search">
                        <form class="main-form">
                            <div class="form-container">
                                <div class="search-icon"></div>
                                <div class="search-input"></div>
                                <div class="search-voice"></div>
                            </div>
                        </form>
                    </div>

                    <div class="main-submit">
                        <button type="submit" class="main-submit-search">Google Search</button>
                        <button class="main-submit-lucky">I'm Feeling Lucky</button>
                    </div>
                </main>

                <!--footer -->
                <footer class="footer">
                    <div class="footer-left">
                        <ul class="footer-list-left">
                            <li class="footer-item"></li>
                            <li class="footer-item"></li>
                            <li class="footer-item"></li>
                            <li class="footer-item"></li>
                        </ul>
                    </div>

                    <div class="footer-right">
                        <ul class="footer-list-right">
                            <li class="footer-item"></li>
                            <li class="footer-item"></li>
                            <li class="footer-item"></li>
                        </ul>
                    </div>
                </footer>
            </div>

        </div>



    </body>
</html>
