<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google [clone]</title>
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <div class="page-body">
            <div class="page-container">
                <!-- start nav bar -->
                <nav class="nav">
                    <ul class="nav-list" style="list-style-type: none;">
                        <li>
                            <a href="#" class="nav-link-left">About</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link-left">Store</a>
                        </li>
                        
                    <!-- start right links-->
                        </li>
                        <li>
                            <a href="#" class="nav-link-right">
                                <img class="icon-profile" src="/images/meavatar.png">
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link-right">
                                <img class="icon-app" src="/images/google-appsicon.svg">
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link-right">
                            Images
                            </a>
                        <li>
                            <a href="#" class="nav-link-right">
                                Gmail
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- main content -->
                <main class="main-container">
                    
                    <div class="main-logo">
                        <img src="https://raw.githubusercontent.com/duhhbzz/google-homepage/main/images/google-logo.png" alt="google logo" id="google-logo">
                    </div>

                    <div class="main-search">
                        <form class="main-form">
                            <div class="form-container">
                                <div class="search-icon">
                                    <svg 
                                        focusable="false"
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24">

                                        <path 
                                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                        </path>
                                    </svg>
                                </div>
                                <div class="search-input">
                                    <input type="text" name="search" id="search">
                                </div>
                                <div class="search-voice">
                                    <svg
                                        class="HPVvwb"
                                        focusable="false"
                                        viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg">
                                            <path 
                                                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                                                fill="#ea4335">
                                            </path>
                                        </svg>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="main-submit">
                        <button type="submit" class="main-submit-search">Google Search</button>
                        <button class="main-submit-lucky">I'm Feeling Lucky</button>
                    </div>
                </main>

                <!--footer -->
                <footer class="footer">
                    <ul class="footer-list" style="list-style-type: none;">
                        <li>
                            <a href="#" class="footer-link-left">Advertising</a>
                        </li>
                        <li>
                            <a href="#" class="footer-link-left">Business</a>
                        </li>
                        <li>
                            <a href="#" class="footer-link-left">How Search works</a>
                        </li>

                        <!--right align links-->
                        <li>
                            <a href="#" class="footer-link-right">Settings</a>
                        </li>
                        <li>
                            <a href="#" class="footer-link-right">Terms</a>
                        <li>
                            <a href="#" class="footer-link-right">Privacy</a>
                        </li>
                    </ul>
                </footer>
            </div>

        </div>



    </body>
</html>
